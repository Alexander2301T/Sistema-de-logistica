<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Logística</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <div class="logo">
            <!-- Logo simple -->
            <svg width="80" height="80" viewBox="0 0 100 100">
                <rect x="20" y="20" width="60" height="60" fill="#4CAF50" rx="10" />
                <rect x="35" y="35" width="30" height="30" fill="white" rx="5" />
                <rect x="45" y="5" width="10" height="15" fill="#4CAF50" />
                <rect x="45" y="80" width="10" height="15" fill="#4CAF50" />
                <rect x="5" y="45" width="15" height="10" fill="#4CAF50" />
                <rect x="80" y="45" width="15" height="10" fill="#4CAF50" />
            </svg>
        </div>
        <h1>Sistema de Logística</h1>
        <h2>Iniciar Sesión</h2>
        <div class="input-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese su usuario">
        </div>
        <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
        </div>
        <button id="loginButton">Ingresar</button>
        <div class="error-message" id="errorMessage">Usuario o contraseña incorrectos</div>
        <div class="success-message" id="successMessage">Inicio de sesión exitoso. Redireccionando...</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
